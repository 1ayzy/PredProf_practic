<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="sticky-footer-navbar.css" rel="stylesheet">
    <br>
    <title>Даты</title>
</head>
<body>


<center><h1>Даты</h1></center>
<center><h3><br>Количество дат: {{dates_count}} </h3></center><br>
<div class="container text-center">
<div class="row row-cols-auto">
{% for date in dates %}
    <div class="col">
      <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h4 class="card-title"><center>{{date}} </center></h4>
            <center><a href=dates/{{date}} class="btn btn-primary" action="page"><center>Перейти к дате</center></a></center>
        </div>
      </div><br>
    </div>

{% endfor %}
</div>
    </div>



</body>
</html>
